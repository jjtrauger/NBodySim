<!-- OrbitalDemo is Sun Earth Moon System -->
<DOCTYPE HTML>
  <html>
  <head>
    <title>Joseph Trauger's Orbital Mechanics Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css_styles/final.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



  </head>
    <!-- all this is just to copy Professor's format -->
    <body onload="setTimer()">
      <div class="container">
        <div class="grid">

          <div class="row">
            <div class="col-md-12">
              <canvas id="myCanvas" width="1000" height="1000" style="background:#000000; border:5px solid #d3d3d3;">
              </canvas>
            </div>
          </div>



          <div class="row">
            <div class="col-md-4">
              <form>
                <label for="time">Time Scale (in real life seconds):</label>
                <select name="time" id="time" onchange="changeTime()">
                  <option value="day" name = "day" id = "1">Day</option>
                  <option value="week" name = "week" id = "2">Week</option>
                  <option value="month" name = "month" id = "3">Month</option>
                  <option value="year" name = "year" id = "4">Year</option>
                  <option value="decade" name = "decade" id = "5">Decade</option>
                  <option value="century" name = "century" id = "6">Century</option>
                </select>
                <br><br>
              </form onsubmit="changeDist()">
                Distance from Center (meters): <input type="number" id="Distance" name = "Distance" value = "0">
                <input class="button" type="button" onclick="changeDist()" value="Set the Scaling">
              </form>
            </div>
            <div class="col-md-4">
              <button class='specialbutton' id = "plorpa"></button>
            </div>

            <div class = "col-md-4">
              <button id="addBtn">Add Body</button><br>
              <button id="clrBtn">Clear Last Body</button><br>
              <button id="clrAllBtn">Clear All</button><br>
            </div>
          </div>

        </div>

        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>

            <label for="xPos">X Position (m): </label>
            <input type="number" id="xPos" name="xPos"><br><br>

            <label for="yPos">Y Position (m): </label>
            <input type="number" id="yPos" name="yPos"><br><br>

            <label for="bodyType">Celestial Body: </label>
            <select name="bodyType" id="bodyType">
              <option value="moon" name = "moon" id = "1">Moon</option>
              <option value="planet" name = "planet" id = "2">Planet</option>
              <option value="star" name = "star" id = "3">Star</option>
              <option value="blackhole" name = "blackhole" id = "4">Black Hole</option>
            </select>
            <br><br>

            <label for="mass">Mass (kg): </label>
            <input type="number" id="mass" name="mass"><br><br>

            <label for="xVel">X Velocity (m/s): </label>
            <input type="number" id="xVel" name="xVel"><br><br>

            <label for="yVel">Y Velocity (m/s): </label>
            <input type="number" id="yVel" name="yVel"><br><br>

            <button id="subAddBody">Add Body to Simulation</button>
          </div>
        </div>



<script src = "javascript/CFPDemo.js"></script>

          </div>
        </body>
